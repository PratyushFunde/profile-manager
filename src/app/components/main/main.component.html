<div class="main bd1">

    <div class="left bd2">
        

      <div class="options">
          <p (click)="onHomeClick()" [ngClass]="{'selected':selectedTab=='Home'}">Home</p>
          <p (click)="onAdminClick()" [ngClass]="{'selected':selectedTab=='Admin'}">Admin Panel</p>
        </div>
    </div>
    <div class="right bd8">
        
        <div class="container bd10" >
          
            <div class="bar bd1">
                <div class="group" *ngIf="selectedTab=='Home'">
                    <svg viewBox="0 0 24 24" aria-hidden="true" class="search-icon">
                      <g>
                        <path
                          d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                        ></path>
                      </g>
                    </svg>
                  
                    <input
                      id="query"
                      class="input"
                      type="search"
                      placeholder="Search..."
                      name="searchbar"
                      [(ngModel)]="searchString" 
                    />
                  </div>
                  <button class="add" (click)="onAddClick()"  *ngIf="selectedTab=='Admin'">Add</button>
            </div>

                <app-profile [users]="filteredUsers" *ngIf="selectedTab=='Home'" ></app-profile>
               <app-admin *ngIf="selectedTab=='Admin'"></app-admin>
               <div class="addForm bd3" *ngIf="selectedTab=='Add'">

                 <app-add-profile (message)="handleMessage($event)"></app-add-profile>
                </div>
        </div>
    </div>
</div>
